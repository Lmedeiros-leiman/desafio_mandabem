<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;

    }
    body{
        position: relative;
        max-width: 100vw;
        min-height: 100vh;
        overflow-x: hidden;
        margin: 1rem;
    }
    header{
        position: relative;
        background:url("Imagens/bola-linhas.png"), linear-gradient(120deg, tomato 0% , crimson);
        background-position: left;
        background-repeat: no-repeat;
        display: flex;
        justify-content: space-between;
        padding: 1rem 0 1rem 0;
        width: 100%;

        
    }
    header ul li{
        background: transparent;
    }
    .titulo{
        padding-left: 10%;
        flex-wrap: wrap;
        z-index: 3;
    }
    .informacoes{
        position: relative;
        background: transparent;
        display: inline-flex;
        justify-content: flex-end;
        flex-wrap: wrap;
        z-index: 3;
        margin-right: 10rem;

    }
    header h2{

        word-break: break-word;
        justify-content: flex-end;
        text-align: right;
        color: whitesmoke;
        font-weight: lighter;
        font-size: large;

    }
    h2 div{
        position: relative;
        display: inline;
        font-size: small;
        margin: 1rem;
        position: relative;
    }


    .bolinhas{
        position: absolute;
        top: 60%; left: 25%;
        z-index: 1;
    }
    .mulher{
        position: absolute;
        bottom: -25%; left: 50%;
        z-index: 2;

    }
    .triangulo{
        position: absolute;
        top: -50%; right: -25%;
    }
    .zigzag{
        position: absolute;
        bottom: -200%; left: -80%;
    }
    header ul{
        width: 100%;
        justify-content: space-between;

    }
    ul{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    li{

        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

        flex-direction: column;
        margin: 1rem;
        background-color: brown;

    }
    .grande{
        width: 100%;
    }
    .pequeno{
        width: 45%;
    }


    footer{
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    footer main{
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 1rem;
        background-color: orangered;
    }
    footer aside{
        padding: 1rem;
        color: rgb(117, 116, 116);
        text-align: center;
    }
    footer a{
        color: inherit;
    }
    @media only screen and (min-width: 768px) {

    }

    @media only screen and (max-width: 767px) {
        section li {
            width: 100%;
        }
        header li{
            margin: 0;
        }
        .bolinhas{
            position: absolute;
            top: 60%;
            left: 25%;
            z-index: 1;
        }

    }
</style>
<header>

    <ul>

                    </div>
                    <div class="triangulo"><img  src="Imagens/triangle.png"></div>

                </h2>
            </div>
        </li>

    </ul>




</header>

<section>
<ul>

</ul>
